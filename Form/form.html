<!DOCTYPE html>
<br lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<br>
    <form action="#" method="GET">
        <label for="username">Username</label>
         <input type="text" name="username" id="username">

    <br><br>
        <label for="email">Email</label>
        <input type="email" name="email" id="email">

    <br><br>
        <label for="password">Password</label>
        <input type="password" name="password" id="password">

    <br><br>
        <label for="hobi">Hobi</label>
        <input type="checkbox" name="hobi" id="hobi" value="Membaca"> Membaca
        <input type="checkbox" name="hobi" id="hobi" value="Menulis"> Menulis
        <input type="checkbox" name="hobi" id="hobi" value="Memancing"> Memancing

    <br><br>
        <label for="jk">Jenis Kelamin</label>
        <input type="radio" name="jk" id="jk" value="Laki-Laki"> Laki-Laki
        <input type="radio" name="jk" id="jk" value="Perempuan"> Perempuan

    <br><br>
        <label for="alamat">Alamat</label>
        <textarea name="alamat" id="alamat" cols="30" rows="10"></textarea>

    <br><br>
        <label for="jurusan">Jurusan</label>
        <select name="jurusan" id="jurusan">
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Sistem Informasi">SIstem Informasi</option>
        </select>

    <br><br>
        <input type="submit" value="Tambah">
        <input type="reset" value="Reset">

    <button>Kirim Data</button>
   
    </form>
    
</body>
</html>
