<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Form</title>
    <style>
        .tengah{
            text-align: center;
    </style>
</head>
<body>
    <h1 class = "tengah">Pendaftaran Mahasiswa Baru</h1>
</body>
<br>
    <form action="#" method="GET">
    <label for="NPM">NPM (Nomor Pokok Mahasiswa)</label>
    <br><br>
    <textarea name="NPM" id="NPM" cols="155" rows="2"></textarea>

    <br><br>
        <label for="nama">Nama Lengkap</label>
        <br><br>
        <textarea name="nama" id="nama" cols="155" rows="2"></textarea>

    <br><br>
        <label for="alamat">Alamat</label>
        <br><br>
        <textarea name="alamat" id="alamat" cols="155" rows="4"></textarea>

    <br><br>
        <label for="jk">Jenis Kelamin</label>
        <br><br>
        <input type="radio" name="jk" id="jk" value="Laki-Laki"> Laki-Laki
        <br>
        <input type="radio" name="jk" id="jk" value="Perempuan"> Perempuan

    <br><br>
        <label for="prodi">Program Studi</label>
        <br><br>
        <select name="prodi" id="prodi">
            <option value="Teknik Informatika">Teknik Informatika</option>
            <option value="Sistem Informasi">Sistem Informasi</option>
        </select>

    <br><br>
        <input type="submit" value="Tambah">
</html>
